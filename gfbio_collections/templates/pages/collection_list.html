{% extends "base.html" %}


{% block content %}
  <h1>Collection List</h1>
  {% if collection_list %}
  <ul>
    {% for collection in collection_list %}
      <li>
        <a href="{{ collection.collection_name }}">{{ collection.collection_owner }}</a> ({{collection.created}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Collections in the service.</p>
  {% endif %}
{% endblock %}
